<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    

</head>

<style>

.card{
    position: absolute;
     left: 50%;
     top: 50%;
     transform: translate(-50%, -50%);
     width: 900px ;
}
</style>

<body>
   
  <div class="row">
    <div class="col s12 m6 l6">
      <div class="card center">
        <div class="card-content">
            <div class="row">
                <form class="col s12 m12 l12" method="POST" action="/summarize">
                  <div class="row">
                    <div class="input-field col s12">
                      <textarea id="textarea1" class="materialize-textarea" name='textbox' ></textarea>
                      <label for="textarea1">Enter Message Body</label>
                    </div>
                  </div>
                  
                  <div class="row">
                    <div class="input-field col s12">
                      <input id="length" type="text" class="validate" name = 'length' value="{{ data['len'] }}">
                      <label for="length">Minimum Length</label>
                    </div>
                  </div>
                
                  <button class="btn waves-effect waves-light" type="submit" name="action">Summarize
                    <i class="material-icons right">send</i>
                  </button>

                  <div class="row">
                        <div class="input-field col s12">
                          <textarea id="summary" class="materialize-textarea" name='textbox'></textarea>
                          <label for='summary'>Summary</label>
                        </div>
                    </div>
        
                </form>
            </div>
        </div>
      </div>
    </div>
  </div>

    

<script>
  var body = `{{ data['body'] }}`;
  document.getElementById('textarea1').value = body;  
  var res = `{{ data['res'] }}`;
  document.getElementById('summary').value = res;  

</script>


<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
